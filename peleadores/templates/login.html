<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background:#f4f4f9;
            font-family:Arial;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        form {
            background:white;
            padding:30px;
            border-radius:10px;
            width:300px;
            box-shadow:0 0 10px rgba(0,0,0,.1);
        }
        input {
            width:100%;
            padding:10px;
            margin-bottom:15px;
        }
        button {
            width:100%;
            padding:10px;
            background:#333;
            color:white;
            border:none;
        }
    </style>
</head>
<body>

<form method="post">
    {% csrf_token %}
    <h2 style="text-align:center;">Iniciar sesi√≥n</h2>
    {{ form.username }}
    {{ form.password }}
    <button type="submit">Entrar</button>
</form>

</body>
</html>
