<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Peleador</title>
    <style>
        html, body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1c1c1c, #333);
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Botón volver */
        .volver {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .volver a {
            background-color: #ffc600;
            color: #000;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        .volver a:hover {
            background-color: #dbac02;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 450px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            text-align: center;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ffc600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input, select {
            padding: 8px;
            border-radius: 6px;
            border: none;
            font-size: 1em;
        }

        input:focus, select:focus {
            outline: 2px solid #ffc600;
            background-color: #1c1c1c;
            color: #fff;
        }

        button {
            background-color: #ffc600;
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1em;
        }

        button:hover {
            background-color: #dbac02;
        }
    </style>
</head>
<body>
    <!-- Botón volver -->
    <div class="volver">
        <a href="{% url 'inicio' %}">Volver al menú</a>
    </div>

    <div class="container">
        <h2>Peleador</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
