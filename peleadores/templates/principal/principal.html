<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a UFC Insights</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1c1c1c, #333);
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .logout a {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        .logout button {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout button:hover {
            background-color: #cc0000;
        }

        .logout a:hover {
            background-color: #cc0000;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffc600;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            background-color: #ffc600;
            color: #000000;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background-color: #dbac02;
        }

        div {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>

<body>

    <div class="logout">
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Cerrar sesión</button>
        </form>
    </div>

    <div class="container">
        <h1>¡Bienvenido a UFC Insights!</h1>
        <p>Explora los perfiles y estadísticas de tus peleadores favoritos.</p>

        <a href="{% url 'lista_peleadores' %}">Ver lista de peleadores</a>
        <a href="{% url 'comparar_peleadores' %}">Comparar peleadores</a>
        <a href="{% url 'ufc_noticias' %}">Últimas noticias de la UFC</a>
        <a href="{% url 'estadisticas' %}">Estadísticas de la UFC</a>
        {% if puede_editar %}
            <a href="{% url 'form_peleador' %}">Formulario peleador</a>
        {% endif %}

    </div>

</body>
</html>
